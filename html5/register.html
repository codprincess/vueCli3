<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/setcss.css">
</head>
<body>
    <div class="hj-page">
        <!--头部-->
        <header class="hj-bar">
            <div class="icon iconfont icon-fanhuitubiao"></div>
            <h1 class="title">欢迎注册</h1>
            <!-- <div class="hj-bar-re">
                <a href="./login.html">已有账号</a>
            </div> -->
        </header>
        <section class="hj-content">
            <div class="login-re-page">
                <div class="login-re-body">
                    <div class="login-reg-header">
                        <h3>注册&nbsp;• &nbsp;我的平台</h3>
                    </div>
                    <div class="login-re-main">
                        <div class="login-re-item">
                            <input type="number" placeholder="请输入手机号">
                        </div>
                        <div class="login-re-item">
                            <input type="text" placeholder="请输入验证码">
                            <span class="r-btn">获取验证码</span>
                        </div>
                        <div class="login-re-item">
                            <input type="password" placeholder="请输入密码">
                        </div>
                        <div class="login-re-item" style="margin-top: 20px;">
                            <button>登录</button>
                        </div>
                        <div class="login-re-item service" style="margin-top: 20px;">
                            <label>
                                <input type="checkbox" checked="checked" class="checkbox">
                                <span class="re-msg">同意《用户服务协议》</span>
                               
                            </label>
                        </div>
                    </div>
                </div>
                <img src="./img/login-register-bg.png" class="bg" alt="">
            </div>
        </section>
    </div>
</body>
</html>
