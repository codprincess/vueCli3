<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/setcss.css">
</head>
<body>
    <div class="hj-page">
        <!--头部-->
        <header class="hj-bar">
            <div class="icon iconfont icon-fanhuitubiao"></div>
            <h1 class="title">欢迎登录</h1>
            <div class="hj-bar-re">
                <a href="./register.html">注册</a>
            </div>
        </header>
        <section class="hj-content">
            <div class="login-re-page">
                <div class="login-re-body">
                    <div class="login-reg-header">
                        <h3>账号密码登录</h3>
                    </div>
                    <div class="login-re-main">
                        <div class="login-re-item">
                            <input type="number" placeholder="请输入手机号">
                        </div>
                        <div class="login-re-item">
                            <input type="password" placeholder="请输入密码">
                        </div>
                        <div class="login-re-item" style="margin-top: 20px;">
                            <button>登录</button>
                        </div>
                    </div>
                </div>
                <img src="./img/login-register-bg.png" class="bg" alt="">
            </div>
        </section>
    </div>
</body>
</html>
